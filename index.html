<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minions' speak</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .navbar{
            background-color: yellow;
            text-align: center;
            font-size: 1.5rem;
            padding: 1.5rem;
        }

       
    </style>
</head>
<body>
    <nav class="navbar">
        <h3>Minions' Speak</h3>
    </nav>

    <textarea name="input" id="input" cols="30" rows="10" placeholder="Put your message here which you want to convert to Minions' language"></textarea>

    <button class="btn">Translate</button>

    <textarea name="output" id="output" cols="30" rows="10"></textarea>

    <footer id="footer">
        <h3>About</h3>
        <p>Are you minion fan? Want to speak in their gibberish language? The language they use is called banana language. Translate your English into their language with the help of this app.</p>
    </footer>
</body>
<script src="app.js"></script>
</html>
